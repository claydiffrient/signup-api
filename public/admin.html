<html>
<head>
   <title>Tennis Sign Up</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="styles/bootstrap-responsive.min.css" />
<link rel="stylesheet" type="text/css" href="styles/main.css" />
<body>
   <div id="wrapper">
      <div class="container">
         <div class="page-header">
            <h1>Tennis Signup</h1>
         </div>
         <div class="createSlotArea">
            <input id="slotTitle" type="text" placeholder="Slot Title" />
            <input id="slotTime" type="time" placeholder="Slot Time" />
            <input id="slotLimit" type="number" placeholder="Slot Time" />
            <button class="btn btn-primary">Create Slot</button>
         </div>
         <div class="deleteSlotArea">
            <select id="slotsToDelete">
            </select>
            <button class="btn btn-danger">Delete Slot</button>
         </div>
         <div id="results">
         </div>
      </div>
   </div>
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/admin.js"></script>
</body>
</html>
