<html>
<head>
   <title>Tennis Sign Up</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="styles/bootstrap-responsive.min.css" />
<body>
   <div id="wrapper">
      <div class="container">
         <div class="page-header">
            <h1>Tennis Signup</h1>
         </div>
         <p class="lead">
            Sign up for a spot below:
         </p>
         <div class="slotArea">
            <table class="table table-striped table-bordered" id="slotTable">
            </table>
         </div>
      </div>
   </div>
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

<div id="signupModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Sign Up</h3>
  </div>
  <div class="modal-body">
    <input id="signUpName" type="text" placeholder="Name" />
    <select id="signUpTeam">
      <option value="Spartans">Spartans</option>
      <option value="Wolverines">Wolverines</option>
      <option value="Hawks">Hawks</option>
      <option value="Bruins">Bruins</option>
    </select>
    <input id="db_id" type="hidden" value="0" />
    <input id="slotName" type="hidden" value="0" />
    <input id="slotTime" type="hidden" value="0" />
    <input id="slotLimit" type="hidden" value="0" />
  </div>
  <div class="modal-footer">
    <a href="#" role="button" aria-hidden="true" data-dismiss="modal" class="btn">Close</a>
    <a href="#" id="signUpSave" class="btn btn-primary">Save changes</a>
  </div>
</div>

</body>
</html>
